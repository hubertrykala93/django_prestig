{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="user-authentication">
  <div class="container">
    <div class="row">
      <div class="user-authentication__top">
        <h2 class="heading heading--h2">Change Password</h2>

        <ul class="user-authentication__top__nav">
          <li>
            <a href="/">
              Home
              <i class="ri-arrow-right-line" aria-hidden="true"></i>
            </a>
          </li>

          <li>
            <span>
              Change Password
            </span>
          </li>
        </ul>
      </div>

      <form method="post" class="user-authentication__form form form--narrow js-change-password-form">
        <h4 class="user-authentication__form__heading heading heading--h4">
          Create a New Password for your Account
        </h4>

        <input type="hidden" name="token" value="{{ request.GET.token }}">

        <div class="form__row">
          <div class="form__field js-form-field">
            <label for="password" class="form__label">Password *</label>
            <div class="form__input-wrap">
                <input type="password" id="password" name="password" placeholder="Your Password">
            </div>
          </div>

          <div class="form__field js-form-field">
            <label for="repassword" class="form__label">Confirm Password *</label>
            <div class="form__input-wrap">
                <input type="password" id="repassword" name="repassword" placeholder="Confirm Password">
            </div>
          </div>
        </div>

        <div class="form__row form__row--submit">
          <div class="form__field form__field--submit">
              <button class="btn btn--primary btn--wide" type="submit">Change password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block page_scripts_last %}
<script src="{% static 'js/user.js' %}"></script>
{% endblock %}
