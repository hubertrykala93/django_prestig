{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="user-authentication">
  <div class="container">
    <div class="row">
      <div class="user-authentication__top">
        <h2 class="heading heading--h2">Register</h2>

        <ul class="user-authentication__top__nav">
          <li>
            <a href="/">
              Home
              <i class="ri-arrow-right-line" aria-hidden="true"></i>
            </a>
          </li>

          <li>
            <span>
              Register
            </span>
          </li>
        </ul>
      </div>

      <form class="user-authentication__form form form--narrow js-register-form">
        <h4 class="user-authentication__form__heading heading heading--h4">
          Register your Account
        </h4>

        <div class="form__row">
          <div class="form__field js-form-field">
              <label for="username" class="form__label">Username *</label>
              <div class="form__input-wrap">
                  <input type="text" id="username" name="username" placeholder="Your Username">
              </div>
          </div>

          <div class="form__field js-form-field">
            <label for="email" class="form__label">Email *</label>
            <div class="form__input-wrap">
                <input type="text" id="email" name="email" placeholder="Your E-mail">
            </div>
          </div>
        </div>

        <div class="form__row">
          <div class="form__field js-form-field">
              <label for="password" class="form__label">Password *</label>
              <div class="form__input-wrap">
                  <input type="password" id="password" name="password" placeholder="Your Password">
              </div>
          </div>

          <div class="form__field js-form-field">
            <label for="repassword" class="form__label">Confirm Password *</label>
            <div class="form__input-wrap">
                <input type="password" id="repassword" name="repassword" placeholder="Confirm Password">
            </div>
          </div>
        </div>

        <div class="form__row">
          <div class="form__field js-form-field">
            <div class="form__checkbox">
              <input class="form__checkbox__input" type="checkbox" name="policy" id="policy" value="1">
              <label for="policy"><span>Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our <a href="{% url 'privacy-policy' %}">privacy policy</a>.</span></label>
            </div>
          </div>
        </div>

        <div class="form__row form__row--submit">
          <div class="form__field form__field--submit">
              <button class="btn btn--primary btn--wide" type="submit">Register now</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block page_scripts_last %}
<script src="{% static 'js/user.js' %}"></script>
{% endblock %}
