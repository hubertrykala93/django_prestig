{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="user-authentication">
  <div class="container">
    <div class="row">
      <div class="user-authentication__top">
        <h2 class="heading heading--h2">Forgot Password</h2>

        <ul class="user-authentication__top__nav">
          <li>
            <a href="/">
              Home
              <i class="ri-arrow-right-line" aria-hidden="true"></i>
            </a>
          </li>

          <li>
            <span>
              Forgot Password
            </span>
          </li>
        </ul>
      </div>

      <form method="post" class="user-authentication__form form form--narrow js-forgot-password-form">
        <h4 class="user-authentication__form__heading heading heading--h4">
          Type the E-mail Assigned to your Account
        </h4>

        <div class="form__row">
          <div class="form__field js-form-field">
              <label for="email" class="form__label">email *</label>
              <div class="form__input-wrap">
                  <input type="text" id="email" name="email" placeholder="Your email">
              </div>
          </div>
        </div>

        <div class="form__row form__row--submit">
          <div class="form__field form__field--submit">
              <button class="btn btn--primary btn--wide" type="submit">Send reminder link</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block page_scripts_last %}
<script src="{% static 'js/user.js' %}"></script>
{% endblock %}
